<div class="w-full">
    <div class="border border-gray-200 mt-2 rounded-md shadow-sm">
        <div class="flex items-center bg-blue-500 text-white p-2 rounded-t-md">
            @if (issue()) {
                <img [src]="issue()?.user?.avatar_url" alt="User avatar" class="w-8 h-8 rounded-full" />
                <span class="mx-2">{{ issue()?.user?.login }}</span>
            }
            @if (comment()) {
                <img [src]="comment()?.user?.avatar_url" alt="User avatar" class="w-8 h-8 rounded-full" />
                <span class="mx-2">{{ comment()?.user?.login }}</span>
            }
        </div>

        <div class="p-2 bg-gray-700 text-white">
            @if (issue()) {
                <markdown>{{ issue()?.body }}</markdown>
            }
            @if (comment()) {
                <markdown>{{ comment()?.body }}</markdown>
            }
        </div>
    </div>
</div>
